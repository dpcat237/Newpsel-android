apply plugin: 'com.android.application'

repositories {
    jcenter()
}

// The sample build uses multiple directories to
// keep boilerplate and common code separate from
// the main sample code.
List<String> dirs = [
        'main',     // main sample code; look here for the interesting stuff.
        'common',   // components that are reused by multiple samples
        'template'] // boilerplate code that is generated by the sample template process


android {
    compileSdkVersion 23
    buildToolsVersion '24.0.0 rc4'
    defaultConfig {
        applicationId 'com.dpcat237.nps'
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 104023
        versionName '1.4.23'

        multiDexEnabled true
        jackOptions {
            enabled true
        }
    }
    signingConfigs {
        debug {
            storeFile file('/home/denys/dev/android/keys/debug-npsKey')
            storePassword 'debug-nps#'
            keyAlias 'debug-npsKey'
            keyPassword 'debug-nps#'
        }
        release {
            storeFile file('/home/denys/dev/android/keys/npsKey')
            storePassword 'D#25c01a1987t#Pnps'
            keyAlias 'npsKey'
            keyPassword 'D#25c01a1987t#Pnps'
        }
    }
    buildTypes {
        debug {
            debuggable true
            applicationIdSuffix '.debug'
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        abortOnError false
    }

    productFlavors {
    }

    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
        }
    }

    dexOptions {
        javaMaxHeapSize "2g"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.google.android.gms:play-services:9.0.2'
    compile 'com.android.support:multidex:1.0.1'
    compile fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    compile project(':libs:facebook') //v3.17.1
    compile project(':common')
    wearApp project(':wear')
}