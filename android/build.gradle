apply plugin: 'com.android.application'

repositories {
    jcenter()
}

// The sample build uses multiple directories to
// keep boilerplate and common code separate from
// the main sample code.
List<String> dirs = [
        'main',     // main sample code; look here for the interesting stuff.
        'common',   // components that are reused by multiple samples
        'template'] // boilerplate code that is generated by the sample template process


android {
    compileSdkVersion 24
    buildToolsVersion '24'
    defaultConfig {
        applicationId 'com.dpcat237.nps'
        minSdkVersion 18
        targetSdkVersion 24
        versionCode 104025
        versionName '1.4.25'

        multiDexEnabled true
        jackOptions {
            enabled true
        }
    }
    signingConfigs {
        debug {
            storeFile file('/home/denys/dev/android/keys/debug-npsKey')
            storePassword 'debug-nps#'
            keyAlias 'debug-npsKey'
            keyPassword 'debug-nps#'
        }
        release {
            storeFile file('/home/denys/dev/android/keys/npsKey')
            storePassword 'D#25c01a1987t#Pnps'
            keyAlias 'npsKey'
            keyPassword 'D#25c01a1987t#Pnps'
        }
    }
    buildTypes {
        debug {
            debuggable true
            applicationIdSuffix '.debug'
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        abortOnError false
    }

    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
        }
    }

    dexOptions {
        javaMaxHeapSize "3g"
    }
}

dependencies {
    compile fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.facebook.android:facebook-android-sdk:4.11.0'
    compile 'com.android.support:support-v4:24.0.0'
    compile 'com.google.android.gms:play-services:9.0.2'
    compile 'com.android.support:multidex:1.0.1'
    compile project(':common')
    wearApp project(':wear')
}